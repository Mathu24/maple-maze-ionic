<ion-header>
  <ion-toolbar>
    <ion-title id="title">
      MAPLE MAZE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 id="battery">What a Nightmare!</h3>
  <h1 id="batteryText">Oh nein, wir haben ken Akku mehr!</h1>

  <ion-item *ngIf="isCharging !== undefined">
    <ion-label>Ladezustand:</ion-label>
    <ion-text>{{ isCharging ? 'Am Laden' : 'Nicht am Laden' }}</ion-text>
  </ion-item>

  <ion-item *ngIf="batteryLevel !== undefined">
    <ion-label>Batteriestand:</ion-label>
    <ion-text>{{ batteryLevel }}%</ion-text>
  </ion-item>

<div class="button-container">
  <ion-button id="checkBatteryStatusButton" shape="round" color="danger" (click)="checkBatteryStatus()">Check</ion-button>
  <ion-button id="continueButton" shape="round" color="danger" (click)="nextButton()">Weiter</ion-button>
  </div>

</ion-content>
