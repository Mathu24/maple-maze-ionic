<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MAPLE MAZE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="startAlert" color="danger" shape="round" >Start</ion-button>
  <ion-alert
    trigger="startAlert"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  >
  </ion-alert>


  <ion-button id="leaderboardButton" color="danger" shape="round">Leaderboard</ion-button>

</ion-content>
