<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button (click)="takePicture()">Bild aufnehmen</ion-button>


    <ion-img [src]="imageSrc" *ngIf="imageSrc"></ion-img>
    <ion-button shape="round" (click)="nextButton()">Next</ion-button>
  </ion-content>


</ion-content>
