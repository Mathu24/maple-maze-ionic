<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">MAPLE MAZE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <h3 id="scanMe">Scan Me!</h3>
    <h1 id="scanmeText">"Hunger stillen, folge Pfad,
      wo Codes blinken. Scan, genie√üe!"</h1>

    <div class="button-container">
      <ion-button id="takePicture" shape="round" color="danger" (click)="takePicture()">Bild Aufnehmen</ion-button>
      <ion-img [src]="imageSrc" *ngIf="imageSrc"></ion-img>
      <ion-button id="continueButton" shape="round" color="danger" (click)="nextButton()">Weiter</ion-button>
    </div>

  </ion-content>


</ion-content>
